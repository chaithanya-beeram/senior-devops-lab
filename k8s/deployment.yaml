apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: python-app
        # CHANGE THIS LINE TO YOUR DOCKERHUB PATH:
        image: chaithu2316/senior-devops-lab:latest 
        # This tells K8s: "Always check the cloud for a new version"
        imagePullPolicy: Always 
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: redis-password
        ports:
        - containerPort: 5000
        resources:           # <--- ADD THIS BLOCK
          requests:
            memory: "64Mi"   # Minimum memory needed
            cpu: "100m"      # 1/10th of a CPU core
          limits:
            memory: "128Mi"  # Maximum memory allowed
            cpu: "200m"      # Maximum CPU allowed
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: my-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: production
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379